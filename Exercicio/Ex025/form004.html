<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend style="text-align: center ;">Dados Pessoais</legend>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" autocomplete="email">
            </p>
            <p>
                <label for="itelefone">Telefone:</label>
                <input type="tel" name="telefone" id="itelefone" autocomplete="tel" pattern="^\([0-9]{2}\)[0-9]{4}-[0-9]{4}$">
            </p>
            <p>
                Termode respondabilidade:
                <input type="checkbox" name="termo" id="itermo">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
    
</body>
</html>
