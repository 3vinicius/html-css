<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cirando cart√µes</title>

    <style>
        /* Primeira forma de alinhamento de box */
        .cs{
            float: left;
            width: 100px;
            height: 100px;
            margin-right: 10px;
            border: 1px solid black;
            margin-bottom: 10px;
            
        }
        /* Primeira forma de alinhamento Vertical */
        .text{
            text-align: center;
            line-height: 100px;
            
        }

        .dv{
          clear: both;
          margin-top: 10px;  
          width: 100px;
          height: 100px;
          border: 1px solid black;
        }
    </style>



</head>
<body>

    <div class="cs">
        <div class="text">Card1</div>
    </div>
    
    <div class="cs c2">
        <div class="text">card2</div>
    </div>

    <div class="cs c3">
        <div class="text">card3</div>
    </div>

    <div class="cs c4">
        <div class="text">card4</div>
    </div>




    <div class="dv">
        <div class="tex">card1</div>
    </div>
    
    <div class="dv">
        <div class="tex">card2</div>
    </div>

    <div class="dv">
        <div class="tex">card3</div>
    </div>

    <div class="dv">
        <div class="tex">card4</div>
    </div>
</body>
</html>
